---
title: Disable Sharing Wizard
description: Disables the 'Sharing Wizard' option in File Explorer for QoL
privilege: TrustedInstaller
actions:
  - !registryValue:
    path: 'HKCU\SOFTWARE\Microsoft\Windows\CurrentVersion\Explorer\Advanced'
    value: 'SharingWizardOn'
    data: '0'
    type: REG_DWORD

---
title: Disable 'Always Read and Scan This Section'
description: Disables 'Always Read and Scan This Section' for QoL
privilege: TrustedInstaller
actions:
  - !registryValue:
    path: 'HKCU\SOFTWARE\Microsoft\Ease of Access'
    value: 'selfscan'
    data: '0'
    type: REG_DWORD
  - !registryValue:
    path: 'HKCU\SOFTWARE\Microsoft\Ease of Access'
    value: 'selfvoice'
    data: '0'
    type: REG_DWORD

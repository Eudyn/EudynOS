---
title: Backup services and drivers
description: Backs up default services and drivers, after all the tweaks are finished
privilege: TrustedInstaller
actions:
  - !cmd:
    command: 'powershell -NoP -EP Unrestricted -File "BACKUP.ps1" "%windir%\EudynOS\Other\Services.reg"'
    wait: true
    exeDir: true

---
title: Disable Location Tracking
description: Disables location tracking feature (also called Find My Device) for privacy
privilege: TrustedInstaller
actions:
  - !registryValue:
    path: 'HKLM\SOFTWARE\Policies\Microsoft\FindMyDevice'
    value: 'AllowFindMyDevice'
    data: '0'
    type: REG_DWORD
  - !registryValue:
    path: 'HKLM\SOFTWARE\Policies\Microsoft\FindMyDevice'
    value: 'LocationSyncEnabled'
    data: '0'
    type: REG_DWORD
